services:
  backend:
    build: ./backend
    container_name: ${COMPOSE_PROJECT_NAME}-backend
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    command: >
      sh -c "
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload &
        while true; do
          echo '[cleanup] Running refresh token cleanup...';
          python -m app.maintenance.cleanup_refresh_tokens;
          echo '[cleanup] Sleeping for 24h...';
          sleep 86400;
        done
      "
    depends_on:
      db:
        condition: service_healthy
    networks:
      - main_net
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1

  db:
    image: postgres:15-alpine
    container_name: ${COMPOSE_PROJECT_NAME}-db
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - main_net

  mobile:
    build: ./mobile
    container_name: ${COMPOSE_PROJECT_NAME}-mobile
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
    volumes:
      - ./mobile/leakcheck:/app
      - /app/node_modules
      - ~/.expo:/root/.expo
    networks:
      - main_net
    environment:
      - EXPO_TUNNEL_SUBDOMAIN=${COMPOSE_PROJECT_NAME}-mobile
      - EXPO_DEBUG=true
      - NODE_OPTIONS=--max-old-space-size=4096
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

networks:
  main_net:
    driver: bridge

volumes:
  postgres_data:
    driver: local

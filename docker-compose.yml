services:
  nginx:
    build: ./nginx
    container_name: ${COMPOSE_PROJECT_NAME}-nginx
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_started
      mobile:
        condition: service_started
    networks:
      - main_net
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: ${COMPOSE_PROJECT_NAME}-backend
    env_file: .env
    expose:
      - "8000"
    volumes:
      - ./backend/app:/app/app
    command: >
      sh -c "
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload &
        while true; do
          echo '[cleanup] Running maintenance cleanup...';
          python -m app.maintenance.cleanup_db;
          echo '[cleanup] Sleeping for 24h...';
          sleep 86400;
        done
      "
    depends_on:
      db:
        condition: service_healthy
    networks:
      - main_net
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15-alpine
    container_name: ${COMPOSE_PROJECT_NAME}-db
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - main_net

  mobile:
    build: ./mobile
    container_name: ${COMPOSE_PROJECT_NAME}-mobile
    expose:
      - "8081"
    volumes:
      - ./mobile/leakcheck:/app
      - /app/node_modules
    networks:
      - main_net
    environment:
      - NODE_OPTIONS=--max-old-space-size=4096
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

networks:
  main_net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
